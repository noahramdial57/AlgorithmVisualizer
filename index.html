<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Pathfinding Visualizer</title>
</head>

<body>
    <div class='navbar'>
        <ul>
            <li><a href="index.html">Pathfinding Visualizer</a></li>
            <li><a onclick='clearGrid()'>Clear Grid</a></li>
            <li><a onclick='addEventListeners()'>Draw Walls</a></li>
            <li style='float:right'><a href="index.html">A*</a></li>
            <li style='float:right'><a href="index.html">Djikstra</a></li>
            <li style='float:right'><a onclick='BFS()'>BFS</a></li>
            <li style='float:right'><a onclick='DFS()'>DFS</a></li>

        </ul>
    </div>
    <div class='coor'>
        <form>
            <label for='start'>Start :</label>
            <input type="number" name="point" id="startX" min="0" max="59" value="0">
            <input type="number" name="point" id="startY" min="0" max="19" value="0">
            <label for='start'>End :</label>
            <input type="number" name="point" id="endX" min="0" max="59" value="59">
            <input type="number" name="point" id="endY" min="0" max="19" value="19">
            <button type="button" id='setCoor' onclick="updateCoor()">Set Coordinates</button>
        </form>

    </div>

    <div class='grid' id='myCanvas'></div>
</body>
<script src="pathfinding.js"></script>

</html>
